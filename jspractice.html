<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link rel="stylesheet" href="style.css">
<body >

<script>
    function showChart(chartId) {
        // Hide all chart containers
        var chartContainers = document.getElementsByClassName('chart-container');
        for (var i = 0; i < chartContainers.length; i++) {
          chartContainers[i].style.display = 'none';
        }
  
        // Show the selected chart container
        var selectedChartContainer = document.getElementById(chartId + 'Container');
        selectedChartContainer.style.display = 'block';
  
        // Render the selected chart
        var xValues, yValues, barColors;
  
        switch (myChart) {
          case 'myChart':
            xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
            yValues = [55, 49, 44, 24, 15];
            barColors = ["red", "green", "blue", "orange", "brown"];
            BarChart(chartId, xValues, yValues, barColors, "World Wine Production 2018");
            break;
          case 'myChart':
            xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
            yValues = [55, 49, 44, 24, 15];
            barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];
            PieChart(chartId, xValues, yValues, barColors, "World Wide Wine Production 2018");
            break;
          case 'myChart':
            xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
            yValues = [55, 49, 44, 24, 15];
            barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];
            Doughnut(chartId, xValues, yValues, barColors, "World Wide Wine Production 2018");
            break;
          case 'myChart':
            var xyValues = [
              {x: 50, y: 7},
              {x: 60, y: 8},
              {x: 70, y: 8},
              {x: 80, y: 9},
              {x: 90, y: 9},
              {x: 100, y: 9},
              {x: 110, y: 10},
              {x: 120, y: 11},
              {x: 130, y: 14},
              {x: 140, y: 14},
              {x: 150, y: 15}
            ];
            point(chartId, xyValues, 40, 160, 6, 16);
            break;
          default:
            break;
        }
      }
       
    
function barchart(){
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
    }
function piechart(){

var barColors = [
  "#b91d47",

function point(){
